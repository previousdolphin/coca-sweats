<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>noMSG // OPTICAL</title>
    <style>
        :root {
            --bg-color: #050505;
            --text-color: #e0e0e0;
            --highlight: #ffffff;
            --alert: #ff3333;
        }
        body {
            margin: 0; background: var(--bg-color); color: var(--text-color);
            font-family: 'Courier New', Courier, monospace; 
            display: flex; justify-content: center; align-items: center;
            height: 100vh; overflow: hidden; overscroll-behavior: none;
        }
        canvas { width: 100%; height: 100%; display: block; touch-action: none; }

        .overlay {
            position: absolute; bottom: 40px; left: 40px; pointer-events: none;
            background: rgba(0, 0, 0, 0.6); padding: 20px;
            border-left: 2px solid var(--highlight); backdrop-filter: blur(4px);
            transition: border-color 0.2s ease;
        }
        body.glitch-active .overlay { border-left-color: var(--alert); }
        body.glitch-active h1 { color: var(--alert); }

        h1 { font-size: 14px; text-transform: uppercase; letter-spacing: 2px; margin: 0 0 10px 0; color: var(--highlight); }
        p { font-size: 11px; margin: 0; line-height: 1.5; color: #aaa; }
        .meta { margin-top: 10px; font-size: 9px; opacity: 0.7; }
        #error { display: none; color: #f00; position: absolute; }
    </style>
</head>
<body>
    <div id="error">SYSTEM ERROR: WebGPU hardware acceleration unavailable.</div>
    <canvas id="gpuCanvas"></canvas>

    <div class="overlay">
        <h1>noMSG</h1>
        <p>
            EXHIBITION: <span id="exhibit-state">NULL_STATE</span><br>
            MEDIUM: WGSL / DUAL-LAYER SAMPLING<br>
            ARTIST: SYNTHETIC_USER
        </p>
        <div class="meta" id="meta-status">RENDER_TARGET: GPU<br>STATUS: ACTIVE</div>
    </div>

    <script type="module">
        // ---------------------------------------------------------
        // WGSL SOURCE (DUAL LAYER APPROACH)
        // ---------------------------------------------------------
        const shaderCode = `
        struct Uniforms {
            time : f32,
            turbulence : f32,    
            resolution : vec2f,
            mouse_pos : vec2f,
            glitch_state : f32,
            padding : f32,
        };

        @group(0) @binding(0) var<uniform> env : Uniforms;

        struct VertexOutput {
            @builtin(position) position : vec4f,
            @location(0) uv : vec2f,
        };

        @vertex
        fn vs_main(@builtin(vertex_index) vertexIndex : u32) -> VertexOutput {
            var pos = array<vec2f, 6>(
                vec2f(-1.0, -1.0), vec2f(1.0, -1.0), vec2f(-1.0, 1.0),
                vec2f(-1.0, 1.0), vec2f(1.0, -1.0), vec2f(1.0, 1.0)
            );
            var output : VertexOutput;
            output.position = vec4f(pos[vertexIndex], 0.0, 1.0);
            output.uv = pos[vertexIndex] * 0.5 + 0.5;
            output.uv.y = 1.0 - output.uv.y; 
            return output;
        }

        // Helper function to render the liquid at a specific zoom level
        fn get_liquid(uv : vec2f, z : f32, t : f32) -> f32 {
            var val = uv;
            // Primary wave
            val.x += sin(uv.y * 8.0 * z + t) * 0.15;
            val.y += cos(uv.x * 8.0 * z - t) * 0.15;
            
            // Interference
            var c = 0.0;
            c += sin(val.x * 20.0 * z + t);
            c += sin(val.y * 15.0 * z + t * 1.3);
            c += sin((val.x + val.y) * 12.0 * z - t);
            
            return (c + 3.0) / 6.0;
        }

        @fragment
        fn fs_main(in : VertexOutput) -> @location(0) vec4f {
            let t = env.time * 0.3;
            let aspect = env.resolution.x / env.resolution.y;
            var p = vec2f(in.uv.x * aspect, in.uv.y);
            let mouse_p = vec2f(env.mouse_pos.x * aspect, env.mouse_pos.y);
            
            // 1. Calculate Interaction Mask
            let dist = distance(p, mouse_p);
            
            // "Lens" radius calculation
            let radius = 0.45;
            // Smooth edge for the lens (removes the hard line artifact)
            let lens_mask = smoothstep(radius, 0.0, dist);

            // 2. LAYER 1: The Background (High Zoom / Static)
            let zoom_bg = env.turbulence; 
            let liquid_bg = get_liquid(p, zoom_bg, t);

            // 3. LAYER 2: The Lens Content (Clarity)
            // We want the lens to always show something somewhat recognizable, 
            // but we let it scale slightly with the global zoom so it feels connected.
            // We use log() to dampen the zoom drastically inside the lens.
            let zoom_lens = max(1.0, log(env.turbulence + 1.0) * 1.5);
            
            // Apply warp ONLY to the lens layer for clean interaction
            let warp_p = p + (env.mouse_pos - in.uv) * (lens_mask * 0.3);
            let liquid_lens = get_liquid(warp_p, zoom_lens, t);

            // 4. Composite Layers
            // We mix the calculated *values*, not the coordinates. No tearing.
            let final_val = mix(liquid_bg, liquid_lens, lens_mask);

            // 5. Coloring & Post-Process
            var sharp = pow(final_val, 3.5);
            
            var col1 = vec3f(0.05, 0.08, 0.12);
            var col2 = vec3f(0.95, 0.98, 1.0);

            if (env.glitch_state > 0.5) {
                sharp = pow(final_val, 8.0); 
                col1 = vec3f(1.0, 0.1, 0.1); 
                col2 = vec3f(0.0, 0.0, 0.0); 
            }
            
            // Dynamic Grain: Reduces grain inside the lens for extra clarity contrast
            let grain_strength = mix(0.08, 0.02, lens_mask);
            let grain = fract(sin(dot(in.uv, vec2f(12.9898, 78.233)) + t) * 43758.5453) * grain_strength;

            return vec4f(mix(col1, col2, sharp) + grain, 1.0);
        }
        `;

        // ---------------------------------------------------------
        // JS STATE & INTERACTION
        // ---------------------------------------------------------
        const state = {
            mouseX: 0.5, mouseY: 0.5,
            isInteracting: false,
            baseZoom: 1.0,
            currentZoom: 1.0,
            startPinchDist: 0,
            glitchActive: 0.0,
        };

        const elMeta = document.getElementById('meta-status');
        const elExhibit = document.getElementById('exhibit-state');

        function updateUI() {
            let statusText = "STATUS: ACTIVE";
            
            if (state.glitchActive > 0.5) {
                statusText = "STATUS: SIGNAL_INTERRUPT";
                elExhibit.innerText = "ERR_OVERRIDE";
            } else if (state.isInteracting) {
                statusText = "STATUS: LENS_FOCUSED";
                elExhibit.innerText = "OPTICAL_MODE";
            } else {
                elExhibit.innerText = "NULL_STATE";
            }

            const zoomStr = state.currentZoom.toFixed(2);
            elMeta.innerHTML = `RENDER_TARGET: GPU<br>${statusText} // MAG: ${zoomStr}x`;
            document.body.classList.toggle('glitch-active', state.glitchActive > 0.5);
        }

        function setupInteractions(canvas) {
            const updatePointer = (x, y) => {
                state.mouseX = x / canvas.width;
                state.mouseY = y / canvas.height;
            };

            // MOUSE
            canvas.addEventListener('mousedown', e => { state.isInteracting = true; updatePointer(e.clientX, e.clientY); updateUI(); });
            canvas.addEventListener('mousemove', e => { if(state.isInteracting) updatePointer(e.clientX, e.clientY); });
            canvas.addEventListener('mouseup', () => { state.isInteracting = false; updateUI(); });
            
            // TOUCH
            const getTouchDist = (touches) => {
                const dx = touches[0].clientX - touches[1].clientX;
                const dy = touches[0].clientY - touches[1].clientY;
                return Math.sqrt(dx*dx + dy*dy);
            }

            canvas.addEventListener('touchstart', e => {
                e.preventDefault();
                state.isInteracting = true;
                if (e.touches.length === 1) updatePointer(e.touches[0].clientX, e.touches[0].clientY);
                if (e.touches.length === 2) {
                    state.startPinchDist = getTouchDist(e.touches);
                    state.baseZoom = state.currentZoom; 
                }
                updateUI();
            }, {passive: false});

            canvas.addEventListener('touchmove', e => {
                e.preventDefault();
                if (e.touches.length === 1) {
                    updatePointer(e.touches[0].clientX, e.touches[0].clientY);
                } 
                else if (e.touches.length === 2 && state.startPinchDist > 0) {
                    const newDist = getTouchDist(e.touches);
                    const ratio = newDist / state.startPinchDist;
                    state.currentZoom = Math.max(0.1, state.baseZoom * (ratio * ratio));
                }
                updateUI();
            }, {passive: false});

            canvas.addEventListener('touchend', e => {
                if (e.touches.length === 0) state.isInteracting = false;
                if (e.touches.length === 1) updatePointer(e.touches[0].clientX, e.touches[0].clientY);
                updateUI();
            });

            window.addEventListener('keydown', e => { if(e.code==='Space'){state.glitchActive=1.0;updateUI();}});
            window.addEventListener('keyup', e => { if(e.code==='Space'){state.glitchActive=0.0;updateUI();}});
        }

        async function init() {
            if (!navigator.gpu) { document.getElementById('error').style.display = 'block'; return; }

            const canvas = document.getElementById('gpuCanvas');
            setupInteractions(canvas);

            const adapter = await navigator.gpu.requestAdapter();
            const device = await adapter.requestDevice();
            const context = canvas.getContext('webgpu');
            const format = navigator.gpu.getPreferredCanvasFormat();

            const shaderModule = device.createShaderModule({ code: shaderCode });
            const pipeline = device.createRenderPipeline({
                layout: 'auto',
                vertex: { module: shaderModule, entryPoint: 'vs_main' },
                fragment: { module: shaderModule, entryPoint: 'fs_main', targets: [{ format }] },
                primitive: { topology: 'triangle-list' },
            });

            const uniformBuffer = device.createBuffer({
                size: 32, usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST,
            });

            const bindGroup = device.createBindGroup({
                layout: pipeline.getBindGroupLayout(0),
                entries: [{ binding: 0, resource: { buffer: uniformBuffer } }],
            });

            const uniformData = new Float32Array(8); 

            function resize() {
                 canvas.width = window.innerWidth; canvas.height = window.innerHeight;
                 context.configure({ device, format, alphaMode: 'premultiplied' });
            }
            window.addEventListener('resize', resize);
            resize();

            function frame(time) {
                uniformData[0] = time * 0.001;     
                uniformData[1] = state.currentZoom; 
                uniformData[2] = canvas.width;     
                uniformData[3] = canvas.height;    
                uniformData[4] = state.mouseX;     
                uniformData[5] = state.mouseY;     
                uniformData[6] = state.glitchActive; 
                uniformData[7] = 0.0;              

                device.queue.writeBuffer(uniformBuffer, 0, uniformData);

                const commandEncoder = device.createCommandEncoder();
                const passEncoder = commandEncoder.beginRenderPass({
                    colorAttachments: [{
                        view: context.getCurrentTexture().createView(),
                        clearValue: { r:0, g:0, b:0, a:1 }, loadOp:'clear', storeOp:'store',
                    }],
                });
                passEncoder.setPipeline(pipeline);
                passEncoder.setBindGroup(0, bindGroup);
                passEncoder.draw(6); 
                passEncoder.end();
                device.queue.submit([commandEncoder.finish()]);
                requestAnimationFrame(frame);
            }
            requestAnimationFrame(frame);
        }
        init();
    </script>
</body>
</html>
