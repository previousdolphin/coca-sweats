<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>noMSG // SYNTHETIC GALLERY</title>
    <style>
        /* noMSG GALLERY AESTHETIC */
        :root {
            --bg-color: #050505;
            --text-color: #e0e0e0;
            --highlight: #ffffff;
            --alert: #ff3333; 
        }
        body {
            margin: 0;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            overscroll-behavior: none; 
        }
        
        canvas {
            width: 100%;
            height: 100%;
            display: block;
            touch-action: none;
        }

        .overlay {
            position: absolute;
            bottom: 40px;
            left: 40px;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-left: 2px solid var(--highlight);
            backdrop-filter: blur(4px);
            transition: border-color 0.2s ease;
        }

        body.glitch-active .overlay { border-left-color: var(--alert); }
        body.glitch-active h1 { color: var(--alert); }
        body.glitch-active .meta { color: var(--alert); }

        h1 {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0 0 10px 0;
            color: var(--highlight);
        }

        p {
            font-size: 11px;
            margin: 0;
            line-height: 1.5;
            color: #aaa;
        }

        .meta {
            margin-top: 10px;
            font-size: 9px;
            opacity: 0.7;
            transition: color 0.2s ease;
        }

        #error {
            position: absolute;
            color: #ff3333;
            background: #220000;
            padding: 20px;
            border: 1px solid #ff3333;
            display: none;
        }
    </style>
</head>
<body>
    <div id="error">SYSTEM ERROR: WebGPU hardware acceleration unavailable. Update user_agent.</div>
    <canvas id="gpuCanvas"></canvas>

    <div class="overlay">
        <h1>noMSG</h1>
        <p>
            EXHIBITION: <span id="exhibit-state">NULL_STATE</span><br>
            MEDIUM: WGSL / PROCEDURAL SHADER<br>
            ARTIST: SYNTHETIC_USER
        </p>
        <div class="meta" id="meta-status">RENDER_TARGET: GPU<br>STATUS: ACTIVE</div>
    </div>

    <script type="module">
        // ---------------------------------------------------------
        // WGSL SOURCE (UPDATED LOGIC)
        // ---------------------------------------------------------
        const shaderCode = `
        struct Uniforms {
            time : f32,
            turbulence : f32,    
            resolution : vec2f,
            mouse_pos : vec2f,
            glitch_state : f32,
            padding : f32,
        };

        @group(0) @binding(0) var<uniform> env : Uniforms;

        struct VertexOutput {
            @builtin(position) position : vec4f,
            @location(0) uv : vec2f,
        };

        @vertex
        fn vs_main(@builtin(vertex_index) vertexIndex : u32) -> VertexOutput {
            var pos = array<vec2f, 6>(
                vec2f(-1.0, -1.0), vec2f(1.0, -1.0), vec2f(-1.0, 1.0),
                vec2f(-1.0, 1.0), vec2f(1.0, -1.0), vec2f(1.0, 1.0)
            );
            var output : VertexOutput;
            output.position = vec4f(pos[vertexIndex], 0.0, 1.0);
            output.uv = pos[vertexIndex] * 0.5 + 0.5;
            output.uv.y = 1.0 - output.uv.y; 
            return output;
        }

        @fragment
        fn fs_main(in : VertexOutput) -> @location(0) vec4f {
            let t = env.time * 0.3;
            let uv = in.uv;
            let aspect = env.resolution.x / env.resolution.y;
            
            // Standardize coordinates
            var p = vec2f(uv.x * aspect, uv.y);
            let mouse_p = vec2f(env.mouse_pos.x * aspect, env.mouse_pos.y);
            
            // Calculate distance to pointer
            let dist_to_mouse = distance(p, mouse_p);

            // ----------------------------------------------------------------
            // NEW INTERACTION LOGIC
            // ----------------------------------------------------------------
            
            // 1. SCALED WARP (The Fix)
            // As we zoom out (turbulence increases), the spatial frequency increases.
            // If we don't scale down the displacement, the phase shift becomes 
            // chaotic (noise). We dampen it by the inverse of the zoom.
            let warp_damping = 1.0 / max(1.0, env.turbulence * 0.15);
            
            // Create the warping field
            let warp_strength = smoothstep(0.5, 0.0, dist_to_mouse) * 0.5 * warp_damping;
            
            // Apply warp to coordinates
            p += (env.mouse_pos - uv) * warp_strength;

            // 2. LENS BUBBLE (The Feature)
            // When zoomed out, the mouse creates a "clarity bubble" by locally
            // reducing the zoom level. This keeps the center interesting/readable
            // even at 2,000,000x zoom.
            let lens_radius = 0.4;
            let lens_falloff = smoothstep(lens_radius, 0.0, dist_to_mouse);
            
            // We mix the global zoom with a locally reduced zoom
            // "mix(global, global * 0.1, lens_falloff)" means the center is 10x "zoomed in" relative to surroundings
            let local_zoom_factor = mix(1.0, 0.05, lens_falloff); 
            
            // Calculate final frequency
            let freqBase = 8.0; 
            let effective_zoom = env.turbulence * local_zoom_factor;

            // ----------------------------------------------------------------
            // FLUID LOGIC
            // ----------------------------------------------------------------

            var val = p;
            val.x += sin(p.y * freqBase * effective_zoom + t) * 0.15;
            val.y += cos(p.x * freqBase * effective_zoom - t) * 0.15;
            
            var color_val = 0.0;
            color_val += sin(val.x * 20.0 * effective_zoom + t);
            color_val += sin(val.y * 15.0 * effective_zoom + t * 1.3);
            color_val += sin((val.x + val.y) * 12.0 * effective_zoom - t);
            
            color_val = (color_val + 3.0) / 6.0;
            
            // Contrast
            var sharp = pow(color_val, 3.5);
            
            // Glitch / Palette
            var col1 = vec3f(0.05, 0.08, 0.12);
            var col2 = vec3f(0.95, 0.98, 1.0); 

            if (env.glitch_state > 0.5) {
                sharp = pow(color_val, 8.0); 
                col1 = vec3f(1.0, 0.1, 0.1); 
                col2 = vec3f(0.0, 0.0, 0.0); 
            }
            
            let final_color = mix(col1, col2, sharp);
            
            // Grain (dampened slightly at high zoom to reduce sparkle)
            let grain_scale = 1.0 / max(1.0, env.turbulence * 0.01);
            let grain = fract(sin(dot(in.uv, vec2f(12.9898, 78.233)) + t) * 43758.5453) * 0.07 * grain_scale;

            return vec4f(final_color + grain, 1.0);
        }
        `;

        // ---------------------------------------------------------
        // JS STATE
        // ---------------------------------------------------------
        const state = {
            mouseX: 0.5, mouseY: 0.5,
            isInteracting: false,
            baseZoom: 1.0,
            currentZoom: 1.0,
            startPinchDist: 0,
            glitchActive: 0.0,
        };

        const elMeta = document.getElementById('meta-status');
        const elExhibit = document.getElementById('exhibit-state');

        function updateUI() {
            let statusText = "STATUS: ACTIVE";
            
            if (state.glitchActive > 0.5) {
                statusText = "STATUS: SIGNAL_INTERRUPT";
                elExhibit.innerText = "ERR_OVERRIDE";
            } else if (state.isInteracting) {
                statusText = "STATUS: INPUT_RECEIVED";
                elExhibit.innerText = "INTERACTIVE_MODE";
            } else {
                elExhibit.innerText = "NULL_STATE";
            }

            const zoomStr = state.currentZoom.toFixed(2);
            elMeta.innerHTML = `RENDER_TARGET: GPU<br>${statusText} // MAG: ${zoomStr}x`;
            
            document.body.classList.toggle('glitch-active', state.glitchActive > 0.5);
        }

        function setupInteractions(canvas) {
            const updatePointer = (x, y) => {
                state.mouseX = x / canvas.width;
                state.mouseY = y / canvas.height;
            };

            // MOUSE
            canvas.addEventListener('mousedown', e => { state.isInteracting = true; updatePointer(e.clientX, e.clientY); updateUI(); });
            canvas.addEventListener('mousemove', e => { if(state.isInteracting) updatePointer(e.clientX, e.clientY); });
            canvas.addEventListener('mouseup', () => { state.isInteracting = false; updateUI(); });
            canvas.addEventListener('mouseleave', () => { state.isInteracting = false; updateUI(); });

            // TOUCH (Infinite Logic)
            const getTouchDist = (touches) => {
                const dx = touches[0].clientX - touches[1].clientX;
                const dy = touches[0].clientY - touches[1].clientY;
                return Math.sqrt(dx*dx + dy*dy);
            }

            canvas.addEventListener('touchstart', e => {
                e.preventDefault();
                state.isInteracting = true;
                if (e.touches.length === 1) updatePointer(e.touches[0].clientX, e.touches[0].clientY);
                if (e.touches.length === 2) {
                    state.startPinchDist = getTouchDist(e.touches);
                    state.baseZoom = state.currentZoom; 
                }
                updateUI();
            }, {passive: false});

            canvas.addEventListener('touchmove', e => {
                e.preventDefault();
                if (e.touches.length === 1) {
                    updatePointer(e.touches[0].clientX, e.touches[0].clientY);
                } 
                else if (e.touches.length === 2 && state.startPinchDist > 0) {
                    const newDist = getTouchDist(e.touches);
                    const ratio = newDist / state.startPinchDist;
                    state.currentZoom = Math.max(0.1, state.baseZoom * (ratio * ratio));
                }
                updateUI();
            }, {passive: false});

            canvas.addEventListener('touchend', e => {
                if (e.touches.length === 0) state.isInteracting = false;
                if (e.touches.length === 1) updatePointer(e.touches[0].clientX, e.touches[0].clientY);
                updateUI();
            });

            // KEYBOARD
            window.addEventListener('keydown', e => {
                if (e.code === 'Space') { state.glitchActive = 1.0; updateUI(); }
            });
            window.addEventListener('keyup', e => {
                if (e.code === 'Space') { state.glitchActive = 0.0; updateUI(); }
            });
        }

        async function init() {
            if (!navigator.gpu) {
                document.getElementById('error').style.display = 'block';
                return;
            }

            const canvas = document.getElementById('gpuCanvas');
            setupInteractions(canvas);

            const adapter = await navigator.gpu.requestAdapter();
            const device = await adapter.requestDevice();
            const context = canvas.getContext('webgpu');
            const format = navigator.gpu.getPreferredCanvasFormat();

            const shaderModule = device.createShaderModule({ code: shaderCode });
            const pipeline = device.createRenderPipeline({
                layout: 'auto',
                vertex: { module: shaderModule, entryPoint: 'vs_main' },
                fragment: { module: shaderModule, entryPoint: 'fs_main', targets: [{ format }] },
                primitive: { topology: 'triangle-list' },
            });

            const uniformBuffer = device.createBuffer({
                size: 32, 
                usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST,
            });

            const bindGroup = device.createBindGroup({
                layout: pipeline.getBindGroupLayout(0),
                entries: [{ binding: 0, resource: { buffer: uniformBuffer } }],
            });

            const uniformData = new Float32Array(8); 

            function resize() {
                 canvas.width = window.innerWidth; canvas.height = window.innerHeight;
                 context.configure({ device, format, alphaMode: 'premultiplied' });
            }
            window.addEventListener('resize', resize);
            resize();

            function frame(time) {
                uniformData[0] = time * 0.001;     
                uniformData[1] = state.currentZoom; 
                uniformData[2] = canvas.width;     
                uniformData[3] = canvas.height;    
                uniformData[4] = state.mouseX;     
                uniformData[5] = state.mouseY;     
                uniformData[6] = state.glitchActive; 
                uniformData[7] = 0.0;              

                device.queue.writeBuffer(uniformBuffer, 0, uniformData);

                const commandEncoder = device.createCommandEncoder();
                const passEncoder = commandEncoder.beginRenderPass({
                    colorAttachments: [{
                        view: context.getCurrentTexture().createView(),
                        clearValue: { r:0, g:0, b:0, a:1 }, loadOp:'clear', storeOp:'store',
                    }],
                });
                passEncoder.setPipeline(pipeline);
                passEncoder.setBindGroup(0, bindGroup);
                passEncoder.draw(6); 
                passEncoder.end();
                device.queue.submit([commandEncoder.finish()]);
                requestAnimationFrame(frame);
            }
            requestAnimationFrame(frame);
        }
        init();
    </script>
</body>
</html>
