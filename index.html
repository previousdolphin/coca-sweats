<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoCA | ARCHIVE</title>
    <style>
        /* BRUTALIST RESET */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        /* UTILITIES */
        .uppercase { text-transform: uppercase; }

        /* PASSWORD GATE */
        #gate {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #ffffff;
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #password-input {
            width: 300px;
            padding: 15px;
            font-family: inherit;
            font-size: 1rem;
            border: 2px solid black;
            outline: none;
            margin-bottom: 10px;
            text-align: center;
        }

        #enter-btn {
            background: black;
            color: white;
            border: none;
            padding: 10px 30px;
            font-family: inherit;
            cursor: pointer;
            font-weight: bold;
        }

        #enter-btn:hover {
            background: white; color: black; border: 2px solid black;
        }

        /* MAIN SHOP LAYOUT */
        #shop {
            display: none; /* Hidden until password entered */
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* CORNER TEXT ELEMENTS */
        .header {
            position: absolute;
            top: 20px; left: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 10;
        }

        .price {
            position: absolute;
            top: 20px; right: 20px;
            font-size: 1.5rem;
            z-index: 10;
        }

        .details {
            position: absolute;
            bottom: 20px; left: 20px;
            max-width: 200px;
            font-size: 0.8rem;
            line-height: 1.4;
            z-index: 10;
            background: white; /* Prevents transparency overlap issues */
        }

        /* RECEIPT BOX */
        .receipt-box {
            position: absolute;
            bottom: 20px; right: 20px;
            width: 300px;
            border: 2px solid black;
            padding: 15px;
            background: white;
            z-index: 20; /* Ensures it sits above other elements if screen is small */
        }

        .receipt-header {
            border-bottom: 1px solid black;
            padding-bottom: 10px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .email-input {
            width: 100%;
            padding: 10px;
            border: 1px solid black;
            font-family: inherit;
            margin-bottom: 10px;
            border-radius: 0;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            font-family: inherit;
            cursor: pointer;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            background: white; color: black; border: 1px solid black;
        }

        /* VIDEO CONTAINER - CENTERED */
        .product-stage {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 500px; /* Adjusted size for video visibility */
            height: 500px;
            z-index: 1; /* Sits behind text */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 100%;
            height: 100%;
            /* Removed animation: spin - video handles movement now */
        }

        .tracksuit-video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video fills the box */
            pointer-events: none; /* User can't click pause */
        }

        /* RESPONSIVE FIXES */
        @media (max-width: 768px) {
            .product-stage { width: 100%; height: 400px; }
            .header { font-size: 1rem; }
            /* Stack bottom elements on mobile */
            .details { bottom: 200px; } 
            .receipt-box { bottom: 20px; right: 20px; width: calc(100% - 40px); }
        }
    </style>
</head>
<body>

    <div id="gate">
        <h1 class="uppercase" style="margin-bottom: 20px;">Restricted Access</h1>
        <input type="password" id="password-input" placeholder="ENTER PASSWORD">
        <button id="enter-btn" class="uppercase">Enter</button>
        <p id="error-msg" style="color: red; margin-top: 10px; display: none;">ACCESS DENIED</p>
    </div>

    <div id="shop">
        <div class="header uppercase">Church of Conceptual Art</div>
        <div class="price">$450.00</div>

        <div class="product-stage">
            <div class="spinner">
                <video class="tracksuit-video" autoplay loop muted playsinline>
                    <source src="coca.mp4" type="video/mp4">
                </video>
            </div>
        </div>

        <div class="details uppercase">
            <p>Item: 001</p>
            <p>Material: Heavy Cotton</p>
            <p>Fit: Oversized</p>
            <p>Status: Pre-Order</p>
        </div>

        <div class="receipt-box">
            <div class="receipt-header uppercase">WAITLIST RECEIPT</div>
            <form action="YOUR_FORMSPREE_ENDPOINT" method="POST">
                <input type="email" name="email" class="email-input" placeholder="EMAIL ADDRESS" required>
                <button type="submit" class="submit-btn">Secure Spot</button>
            </form>
        </div>
    </div>

    <script>
        const CORRECT_PASSWORD = "COCA"; 

        const gate = document.getElementById('gate');
        const input = document.getElementById('password-input');
        const btn = document.getElementById('enter-btn');
        const error = document.getElementById('error-msg');
        const shop = document.getElementById('shop');

        function checkPassword() {
            if (input.value === CORRECT_PASSWORD) {
                gate.style.display = 'none';
                shop.style.display = 'block';
                // Ensure video plays (sometimes browsers pause hidden videos)
                const video = document.querySelector('video');
                if(video) video.play();
            } else {
                error.style.display = 'block';
                input.value = '';
            }
        }

        btn.addEventListener('click', checkPassword);
        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') checkPassword();
        });
    </script>
</body>
</html>
