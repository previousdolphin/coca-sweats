<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NAMEOFMY | ARCHIVE</title>
    <style>
        /* --- BRUTALIST RESET --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh; /* Use dvh for better mobile browser support if possible, but vh is fine for now */
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        .uppercase { text-transform: uppercase; }

        /* --- PASSWORD GATE --- */
        #gate {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #ffffff;
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #password-input {
            width: 300px;
            padding: 15px;
            font-family: inherit;
            font-size: 1rem;
            border: 2px solid black;
            outline: none;
            margin-bottom: 10px;
            text-align: center;
            border-radius: 0;
        }

        #enter-btn {
            background: black;
            color: white;
            border: none;
            padding: 10px 30px;
            font-family: inherit;
            cursor: pointer;
            font-weight: bold;
        }

        #enter-btn:hover {
            background: white; color: black; border: 2px solid black;
        }

        /* --- MAIN SHOP LAYOUT (FLEXBOX) --- */
        #shop {
            display: none; /* Hidden until unlocked */
            /* This changes the layout to a vertical column */
            display: flex; 
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        /* 1. TOP BAR (Header & Price) */
        .top-bar {
            flex: 0 0 auto; /* Don't grow or shrink */
            display: flex;
            justify-content: space-between;
            padding: 20px;
            z-index: 10;
        }

        .header, .price {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* 2. VIDEO STAGE (The Flexible Middle) */
        .product-stage {
            /* flex: 1 means "take up all remaining space" */
            flex: 1;
            position: relative; /* Needed for child absolute positioning */
            width: 100%;
            min-height: 0; /* Crucial for flex containers to shrink properly */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tracksuit-video {
            /* Position absolutely within the flexible parent */
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            /* 'contain' ensures the whole video is always visible */
            object-fit: contain; 
            pointer-events: none;
        }

        /* 3. BOTTOM BAR (Details & Receipt) */
        .bottom-bar {
            flex: 0 0 auto; /* Don't grow or shrink */
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 20px;
            z-index: 10;
        }

        .details {
            font-size: 0.8rem;
            line-height: 1.4;
        }

        .receipt-box {
            width: 300px;
            border: 2px solid black;
            padding: 15px;
            background: white;
        }

        .receipt-header {
            border-bottom: 1px solid black;
            padding-bottom: 10px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .email-input {
            width: 100%;
            padding: 10px;
            border: 1px solid black;
            font-family: inherit;
            margin-bottom: 10px;
            border-radius: 0;
            outline: none;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background: black;
            color: white;
            border: none;
            font-family: inherit;
            cursor: pointer;
            text-transform: uppercase;
        }

        .submit-btn:hover {
            background: white; color: black; border: 1px solid black;
        }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 768px) {
            .header, .price { font-size: 1rem; }
            
            /* On mobile, stack the bottom bar vertically */
            .bottom-bar {
                flex-direction: column-reverse; /* Details on bottom, receipt on top of it */
                align-items: flex-start;
                gap: 20px;
            }
            
            .receipt-box { 
                width: 100%; /* Full width on mobile */
            }
        }
    </style>
</head>
<body>

    <div id="gate">
        <h1 class="uppercase" style="margin-bottom: 20px;">Restricted Access</h1>
        <input type="password" id="password-input" placeholder="ENTER PASSWORD">
        <button id="enter-btn" class="uppercase">Enter</button>
        <p id="error-msg" style="color: red; margin-top: 10px; display: none;">ACCESS DENIED</p>
    </div>

    <div id="shop">
        
        <div class="top-bar uppercase">
            <div class="header">Name of My | DROP 1</div>
            <div class="price">$450.00</div>
        </div>

        <div class="product-stage">
            <video class="tracksuit-video" autoplay loop muted playsinline>
                <source src="coca.mp4" type="video/mp4">
            </video>
        </div>

        <div class="bottom-bar">
            <div class="details uppercase">
                <p>Item: 001</p>
                <p>Material: Heavy Cotton</p>
                <p>Fit: Oversized (S / M / L / XL)</p>

            <div class="receipt-box">
                <div class="receipt-header uppercase">WAITLIST RECEIPT</div>
                <form action="https://formspree.io/f/mgvgynrj" method="POST">
                    <input type="email" name="email" class="email-input" placeholder="EMAIL ADDRESS" required>
                    <button type="submit" class="submit-btn">Secure Spot</button>

        </div>
    </div>

</body>
</html>
