<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NAMEOFMY | ARCHIVE</title>
    <style>
        /* --- BRUTALIST RESEeT --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Courier New', Courier, monospace;
            width: 100vw;
            /* CHANGED: Allow natural scrolling */
            min-height: 100vh; 
            overflow-x: hidden; 
            position: relative;
        }

        .uppercase { text-transform: uppercase; }

        /* --- PASSWORD GATE (FIXED OVERLAY) --- */
        #gate {
            position: fixed; /* Stays stuck to screen even if body scrolls */
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #ffffff;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #password-input {
            width: 300px;
            padding: 15px;
            font-family: inherit;
            font-size: 1rem;
            border: 2px solid black;
            outline: none;
            margin-bottom: 10px;
            text-align: center;
            border-radius: 0;
        }

        #enter-btn {
            background: black;
            color: white;
            border: none;
            padding: 10px 30px;
            font-family: inherit;
            cursor: pointer;
            font-weight: bold;
        }

        #enter-btn:hover {
            background: white; color: black; border: 2px solid black;
        }

        /* --- MAIN SHOP LAYOUT --- */
        #shop {
            display: none; 
            display: flex; 
            flex-direction: column;
            /* CHANGED: Minimum height is screen, but can grow larger */
            min-height: 100vh; 
            width: 100%;
        }

        /* 1. TOP BAR */
        .top-bar {
            flex: 0 0 auto;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            /* Handle iPhone Notch */
            padding-top: max(20px, env(safe-area-inset-top));
            z-index: 10;
        }

        .header, .price {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* 2. VIDEO STAGE */
        .product-stage {
            /* On Desktop, take remaining space. On Mobile, we override this. */
            flex: 1; 
            position: relative; 
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tracksuit-video {
            /* Standard behavior: fill the stage */
            width: 100%;
            height: 100%;
            max-height: 70vh; /* Don't let video get TOO tall on big screens */
            object-fit: contain; 
            pointer-events: none;
        }

        /* 3. BOTTOM BAR */
        .bottom-bar {
            flex: 0 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 20px;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            z-index: 10;
        }

        .details {
            font-size: 0.8rem;
            line-height: 1.4;
        }

        /* --- FORM STYLING --- */
        .receipt-box {
            width: 340px; 
            border: 2px solid black;
            padding: 15px;
            background: white;
        }

        .receipt-header {
            border-bottom: 1px solid black;
            padding-bottom: 10px;
            margin-bottom: 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
        }

        .form-field {
            width: 100%;
            padding: 10px;
            border: 1px solid black;
            font-family: inherit;
            font-size: 0.9rem;
            margin-bottom: 10px;
            border-radius: 0; 
            outline: none;
            background: white;
            appearance: none; 
        }

        .form-label {
            font-size: 0.7rem;
            font-weight: bold;
            margin-bottom: 4px;
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: black;
            color: white;
            border: none;
            font-family: inherit;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 5px;
        }

        .submit-btn:hover {
            background: white; color: black; border: 2px solid black;
        }

        /* --- MOBILE SPECIFIC FIXES --- */
        @media (max-width: 768px) {
            .header, .price { font-size: 1rem; }
            
            /* Change layout to standard block scrolling */
            #shop {
                display: block; /* Stop trying to be a flex column */
                padding-bottom: 100px; /* Huge padding so keyboard doesn't hide button */
            }

            .product-stage {
                display: block;
                height: 50vh; /* Force video to take half screen */
                position: relative;
            }

            .tracksuit-video {
                position: absolute;
                top: 0; left: 0;
                width: 100%;
                height: 100%;
                object-fit: contain;
            }

            .bottom-bar {
                display: block; /* Stack details and form */
                padding: 20px;
            }

            .details {
                margin-bottom: 30px; /* Space between details and form */
            }

            .receipt-box {
                width: 100%; /* Full width form */
            }
        }
    </style>
</head>
<body>

    <div id="gate">
        <h1 class="uppercase" style="margin-bottom: 20px;">Restricted Access</h1>
        <input type="password" id="password-input" placeholder="ENTER PASSWORD">
        <button id="enter-btn" class="uppercase">Enter</button>
        <p id="error-msg" style="color: red; margin-top: 10px; display: none;">ACCESS DENIED</p>
    </div>

    <div id="shop">
        
        <div class="top-bar uppercase">
            <div class="header">Name of My | DROP 1</div>
            <div class="price">$450.00</div>
        </div>

        <div class="product-stage">
            <video class="tracksuit-video" autoplay loop muted playsinline>
                <source src="coca3.mp4" type="video/mp4">
            </video>
        </div>

        <div class="bottom-bar">
            <div class="details uppercase">
                <p>Item: 001</p>
                <p>Material: Heavy Cotton</p>
                <p>Fit: Oversized</p>
                <p>Status: Pre-Order Spot</p>
            </div>

            <div class="receipt-box">
                <div class="receipt-header uppercase">
                    <span>WAITLIST RECEIPT</span>
                    <span>Item #001</span>
                </div>
                
                <form action="https://formspree.io/f/mgvgynrj" method="POST">
                    
                    <label class="form-label uppercase">Name (For Embroidery)</label>
                    <input type="text" name="embroidery_name" class="form-field" placeholder="FULL NAME" required>

                    <label class="form-label uppercase">Size</label>
                    <select name="size" class="form-field" required>
                        <option value="" disabled selected>SELECT SIZE</option>
                        <option value="S">SMALL</option>
                        <option value="M">MEDIUM</option>
                        <option value="L">LARGE</option>
                        <option value="XL">X-LARGE</option>
                    </select>

                    <label class="form-label uppercase">Contact</label>
                    <input type="email" name="email" class="form-field" placeholder="EMAIL ADDRESS" required>

                    <button type="submit" class="submit-btn">Secure Spot</button>
                </form>
            </div>
        </div>
    </div>

<script>
    /**
     * SECURE GATEWAY v5.4 (SCROLL UNLOCKED)
     * (c) 2025 CHURCH OF CONCEPTUAL ART
     */
    (function() {
        const _gate = document.getElementById('gate');
        const _input = document.getElementById('password-input');
        const _trigger = document.getElementById('enter-btn');
        const _console = document.getElementById('error-msg');
        const _payload = document.getElementById('shop');
        
        const _ROOT_ACCESS_KEY = "00012000"; 
        const _KERNEL_SEED = 0x2A; 

        // CORRECTED HASH FOR "CoCA"
        const _LEGACY_CACHE_DUMP = "MTA1LTY5LTEwNS0xMDc="; 

        const _SysAdmin = {
            _mount: function() {
                _payload.style.display = 'none'; 
                _gate.style.display = 'flex';
                _console.style.display = 'none';
            },

            _cipher: function(stream) {
                let _buffer = [];
                for (let i = 0; i < stream.length; i++) { 
                    let _byte = stream.charCodeAt(i) ^ _KERNEL_SEED; 
                    _buffer.push(_byte);
                }
                return btoa(_buffer.join("-"));
            },

            _handshake: function(token) {
                let cleanToken = token.trim(); 
                if (cleanToken === atob(_ROOT_ACCESS_KEY)) return false;
                return this._cipher(cleanToken) === _LEGACY_CACHE_DUMP;
            }
        };
        
        _SysAdmin._mount();

        function _executeSequence() {
            try {
                if (_SysAdmin._handshake(_input.value)) {
                    _gate.style.display = 'none';
                    // We use 'block' here now instead of flex to allow natural scrolling
                    _payload.style.display = 'block'; 
                    const v = document.querySelector('video');
                    if(v) v.play();
                } else {
                    throw new Error("ACCESS DENIED");
                }
            } catch (e) {
                _console.style.display = 'block';
                _console.innerText = e.message;
                _input.value = ''; 
                _input.focus();
            }
        }

        _trigger.addEventListener('click', _executeSequence);
        _input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') _executeSequence();
        });

    })();
</script>
</body>
</html>
