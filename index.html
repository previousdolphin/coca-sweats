<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NAMEOFMY | ARCHIVE</title>
    <style>
        /* --- BRUTALIST RESEeT --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: #ffffff;
            color: #000000;
            font-family: 'Courier New', Courier, monospace;
            width: 100vw;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for dark mode */
        }

        .uppercase { text-transform: uppercase; }


        body.dark-mode {
            background-color: #000000; /* Dark background */
            color: #ffffff; /* Light text */
        }

        body.dark-mode #gate {
            background: #000000;
            color: #ffffff;
        }

        body.dark-mode #password-input {
            background: #000000;
            color: #ffffff;
            border: 2px solid white;
        }

        body.dark-mode #enter-btn {
            background: white;
            color: black;
            border: none;
        }
        
        body.dark-mode #enter-btn:hover {
            background: black;
            color: white;
            border: 2px solid white;
        }

        body.dark-mode .receipt-box {
            border: 2px solid white;
            background: black;
        }

        body.dark-mode .receipt-header {
            border-bottom: 1px solid white;
        }

        body.dark-mode .form-field {
            border: 1px solid white;
            background: black;
            color: white;
        }

        body.dark-mode .submit-btn {
            background: white;
            color: black;
        }

        body.dark-mode .submit-btn:hover {
            background: black;
            color: white;
            border: 2px solid white;
        }
        
        /* Apply white border to the video wrapper in both modes for consistency */
        /* You requested a white border, so it should be visible against the white background, 
           meaning it should probably be a dark border in light mode for contrast. 
           I've made it a **dynamic border** that matches the text color. */
        .video-wrapper {
            border: 5px solid currentColor; /* Dynamic border color */
            display: inline-block; /* Crucial for wrapper sizing */
            line-height: 0; /* Fixes potential inline element spacing issues */
        }

        /* Dark mode border adjustment: White border for the video */
        body.dark-mode .video-wrapper {
            border-color: #ffffff;
        }


        /* --- PASSWORD GATE (FIXED OVERLAY) --- */
        #gate {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #ffffff;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #password-input {
            width: 300px;
            padding: 15px;
            font-family: inherit;
            font-size: 1rem;
            border: 2px solid black;
            outline: none;
            margin-bottom: 10px;
            text-align: center;
            border-radius: 0;
        }

        #enter-btn {
            background: black;
            color: white;
            border: none;
            padding: 10px 30px;
            font-family: inherit;
            cursor: pointer;
            font-weight: bold;
        }

        #enter-btn:hover {
            background: white; color: black; border: 2px solid black;
        }

        /* --- MAIN SHOP LAYOUT --- */
        #shop {
            /* Changed: Set to flex by default, but hidden by JS initially */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
        }

        /* 1. TOP BAR */
        .top-bar {
            flex: 0 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center; /* Vertically align items */
            padding: 20px;
            padding-top: max(20px, env(safe-area-inset-top));
            z-index: 10;
        }

        .header, .price {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Dark Mode Toggle Button Styling */
        #dark-mode-toggle {
            background: none;
            border: 1px solid currentColor; /* Dynamic border color */
            color: currentColor; /* Dynamic icon color */
            padding: 8px 12px;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        #dark-mode-toggle:hover {
            background-color: currentColor;
            color: var(--opposite-color, #ffffff); /* Fallback to white */
        }
        
        body:not(.dark-mode) #dark-mode-toggle:hover {
            --opposite-color: #ffffff; /* Light Mode Hover: Text=White, BG=Black */
        }

        body.dark-mode #dark-mode-toggle:hover {
            --opposite-color: #000000; /* Dark Mode Hover: Text=Black, BG=White */
        }


        /* 2. VIDEO STAGE */
        .product-stage {
            flex: 1;
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Video is now inside .video-wrapper */
        .tracksuit-video {
            width: 100%;
            height: 100%;
            max-height: 70vh;
            object-fit: contain;
            pointer-events: none;
        }

        /* 3. BOTTOM BAR */
        .bottom-bar {
            flex: 0 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 20px;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            z-index: 10;
        }

        .details {
            font-size: 0.8rem;
            line-height: 1.4;
        }

        /* --- FORM STYLING --- */
        .receipt-box {
            width: 340px;
            border: 2px solid black;
            padding: 15px;
            background: white;
            transition: border-color 0.3s, background 0.3s;
        }

        .receipt-header {
            border-bottom: 1px solid black;
            padding-bottom: 10px;
            margin-bottom: 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            transition: border-color 0.3s;
        }

        .form-field {
            width: 100%;
            padding: 10px;
            border: 1px solid black;
            font-family: inherit;
            font-size: 0.9rem;
            margin-bottom: 10px;
            border-radius: 0;
            outline: none;
            background: white;
            appearance: none;
            transition: border-color 0.3s, background 0.3s, color 0.3s;
        }

        .form-label {
            font-size: 0.7rem;
            font-weight: bold;
            margin-bottom: 4px;
            display: block;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: black;
            color: white;
            border: none;
            font-family: inherit;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 5px;
            transition: background-color 0.3s, color 0.3s, border 0.3s;
        }

        .submit-btn:hover {
            background: white; color: black; border: 2px solid black;
        }

        /* --- MOBILE SPECIFIC FIXES --- */
        @media (max-width: 768px) {
            .header, .price { font-size: 1rem; }

            /* Change layout to standard block scrolling */
            #shop {
                display: block; /* Stop trying to be a flex column */
                padding-bottom: 100px;
            }

            .product-stage {
                display: flex; /* Keep flex to center the video */
                height: 50vh;
                position: relative;
            }

            .tracksuit-video {
                /* Remove absolute positioning, let flexbox handle it, but keep contain */
                position: static; 
                max-height: 100%;
            }
            
            /* Center the video-wrapper in mobile view */
            .video-wrapper {
                margin: auto; 
            }

            .bottom-bar {
                display: block;
                padding: 20px;
            }

            .details {
                margin-bottom: 30px;
            }

            .receipt-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div id="gate">
        <h1 class="uppercase" style="margin-bottom: 20px;">Restricted Access</h1>
        <input type="password" id="password-input" placeholder="ENTER PASSWORD">
        <button id="enter-btn" class="uppercase">Enter</button>
        <p id="error-msg" style="color: red; margin-top: 10px; display: none;">ACCESS DENIED</p>
    </div>

    <div id="shop" style="display: none;"> <div class="top-bar uppercase">
            <div class="header">Name of My | DROP 1</div>
            <button id="dark-mode-toggle">üåë DARK</button> <div class="price">$450.00</div>
        </div>

        <div class="product-stage">
            <div class="video-wrapper"> <video class="tracksuit-video" autoplay loop muted playsinline>
                    <source src="coca3.mp4" type="video/mp4">
                </video>
            </div>
        </div>

        <div class="bottom-bar">
            <div class="details uppercase">
                <p>Item: 001</p>
                <p>Material: Heavy Cotton</p>
                <p>Fit: Oversized</p>
                <p>Status: Pre-Order Spot</p>
            </div>

            <div class="receipt-box">
                <div class="receipt-header uppercase">
                    <span>WAITLIST RECEIPT</span>
                    <span>Item #001</span>
                </div>
                
                <form action="https://formspree.io/f/mgvgynrj" method="POST">
                    
                    <label class="form-label uppercase">Name (For Embroidery)</label>
                    <input type="text" name="embroidery_name" class="form-field" placeholder="FULL NAME" required>

                    <label class="form-label uppercase">Size</label>
                    <select name="size" class="form-field" required>
                        <option value="" disabled selected>SELECT SIZE</option>
                        <option value="S">SMALL</option>
                        <option value="M">MEDIUM</option>
                        <option value="L">LARGE</option>
                        <option value="XL">X-LARGE</option>
                    </select>

                    <label class="form-label uppercase">Contact</label>
                    <input type="email" name="email" class="form-field" placeholder="EMAIL ADDRESS" required>

                    <button type="submit" class="submit-btn">Secure Spot</button>
                </form>
            </div>
        </div>
    </div>

<script>
    /**
     * SECURE GATEWAY v5.4 (SCROLL UNLOCKED)
     * (c) 2025 CHURCH OF CONCEPTUAL ART
     */
    (function() {
        const _gate = document.getElementById('gate');
        const _input = document.getElementById('password-input');
        const _trigger = document.getElementById('enter-btn');
        const _console = document.getElementById('error-msg');
        const _payload = document.getElementById('shop');
        
        const _ROOT_ACCESS_KEY = "00012000"; 
        const _KERNEL_SEED = 0x2A; 
        const _LEGACY_CACHE_DUMP = "MTA1LTY5LTEwNS0xMDc="; 

        const _SysAdmin = {
            _mount: function() {
                _payload.style.display = 'none'; 
                _gate.style.display = 'flex';
                _console.style.display = 'none';
            },

            _cipher: function(stream) {
                let _buffer = [];
                for (let i = 0; i < stream.length; i++) { 
                    let _byte = stream.charCodeAt(i) ^ _KERNEL_SEED; 
                    _buffer.push(_byte);
                }
                return btoa(_buffer.join("-"));
            },

            _handshake: function(token) {
                let cleanToken = token.trim(); 
                if (cleanToken === atob(_ROOT_ACCESS_KEY)) return false;
                return this._cipher(cleanToken) === _LEGACY_CACHE_DUMP;
            }
        };
        
        _SysAdmin._mount();

        function _executeSequence() {
            try {
                if (_SysAdmin._handshake(_input.value)) {
                    _gate.style.display = 'none';
                    const isMobile = window.matchMedia("(max-width: 768px)").matches;
                    _payload.style.display = isMobile ? 'block' : 'flex'; 
                    const v = document.querySelector('video');
                    if(v) v.play();
                } else {
                    throw new Error("ACCESS DENIED");
                }
            } catch (e) {
                _console.style.display = 'block';
                _console.innerText = e.message;
                _input.value = ''; 
                _input.focus();
            }
        }

        _trigger.addEventListener('click', _executeSequence);
        _input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') _executeSequence();
        });

        // --- NEW DARK MODE TOGGLE LOGIC ---
        const toggleButton = document.getElementById('dark-mode-toggle');
        const body = document.body;
        
        // Check for saved preference or system preference on load
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const savedMode = localStorage.getItem('theme');

        if (savedMode === 'dark' || (savedMode === null && prefersDark)) {
            body.classList.add('dark-mode');
            toggleButton.textContent = '‚òÄÔ∏è LIGHT';
        } else {
            toggleButton.textContent = 'üåë DARK';
        }

        // Toggle function
        toggleButton.addEventListener('click', () => {
            const isDarkMode = body.classList.toggle('dark-mode');
            
            // Save preference to local storage
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');

            // Update button text
            toggleButton.textContent = isDarkMode ? '‚òÄÔ∏è LIGHT' : 'üåë DARK';
        });

    })();
</script>
</body>
</html>
