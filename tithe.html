<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoCA | Tithe</title>
    <style>
        :root {
            --bg-color: #f4f4f4; /* Off-white concrete */
            --text-color: #1a1a1a;
            --accent-color: #0000ff; /* Brutalist Blue */
            --font-main: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* The CoCA Logo/Header Image */
        .coca-header {
            max-width: 300px;
            width: 100%;
            margin-bottom: 40px;
            mix-blend-mode: multiply;
        }
        
        .coca-header img {
            width: 100%;
            height: auto;
            border: 1px solid var(--text-color);
        }

        /* Tithe Interface Container */
        .tithe-container {
            border: 2px solid var(--text-color);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            background: white;
            box-shadow: 10px 10px 0px var(--text-color);
        }

        h1 {
            text-transform: uppercase;
            font-size: 1.5rem;
            border-bottom: 2px solid var(--text-color);
            padding-bottom: 10px;
            margin-top: 0;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            font-size: 0.9rem;
        }

        input[type="number"], 
        select {
            width: 100%;
            padding: 10px;
            font-family: var(--font-main);
            border: 1px solid var(--text-color);
            background: #eee;
            box-sizing: border-box;
        }

        button#connect-wallet {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            font-family: var(--font-main);
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.1s;
        }

        button#connect-wallet:hover {
            background-color: var(--text-color);
        }

        button#connect-wallet:active {
            transform: translate(2px, 2px);
        }

        .status-msg {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
            text-align: center;
        }
        
        /* Hide the Privy iframe visually but keep it in DOM */
        #privy-iframe {
            width: 0;
            height: 0;
            border: none;
            position: absolute;
            visibility: hidden;
        }
    </style>
</head>
<body>

    <div class="coca-header">
        <img src="coca.png" alt="Church of Conceptual Art">
    </div>

    <div class="tithe-container">
        <h1>Absolution / Tithe</h1>
        
        <div class="input-group">
            <label for="currency">Denomination</label>
            <select id="currency">
                <option value="ETH">ETH (Ether)</option>
                <option value="USDC">USDC</option>
                <option value="SOL">SOL</option>
            </select>
        </div>

        <div class="input-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="0.00" step="0.01">
        </div>

        <button id="connect-wallet">Initialize Wallet</button>

        <div class="status-msg" id="status">
            * All transactions are final and purely conceptual until validated on-chain.
        </div>
    </div>

    <script type="module">
        // 1. Fixed Import URL (Using 'latest' instead of broken 1.60.0)
        import Privy, { LocalStorage } from 'https://esm.sh/@privy-io/js-sdk-core@latest';

        const statusMsg = document.getElementById('status');
        const connectBtn = document.getElementById('connect-wallet');

        // --- CONFIGURATION REQUIRED ---
        // You must get these from dashboard.privy.io
        const appId = 'cmitb8a5900p6l40c4tkqqwbq'; 
        const clientId = 'client-WY6TPxCtXyQ7hbZmtXpqQ4hML83kmRDPuKZUoriz1TQVq';

        if (appId === 'INSERT_YOUR_APP_ID') {
            statusMsg.innerText = "Error: App ID missing in code.";
            statusMsg.style.color = "red";
        }

        try {
            // 2. Initialize Privy Instance
            const privy = new Privy({
                appId,
                clientId,
                storage: new LocalStorage()
            });

            // 3. Connect to Secure Context (Iframe)
            // As required by the "Connecting to the secure context" section of the docs
            const iframeUrl = privy.embeddedWallet.getURL();
            const iframe = document.createElement('iframe');
            iframe.src = iframeUrl;
            iframe.id = "privy-iframe";
            document.body.appendChild(iframe);

            // Attach listeners
            privy.setMessagePoster(iframe.contentWindow);
            window.addEventListener('message', (e) => privy.embeddedWallet.onMessage(e.data));

            console.log("Privy SDK Initialized");

            // 4. Handle Button Click (Example: Login with Email)
            connectBtn.addEventListener('click', async () => {
                if (appId === 'INSERT_YOUR_APP_ID') {
                    alert("Please open tithe.html and add your Privy App ID.");
                    return;
                }

                statusMsg.innerText = "Initializing secure wallet...";

                // EXAMPLE: This triggers the Email Login flow. 
                // Since this is "Vanilla JS", you need to build the UI to ask for the email.
                // For now, we use a simple prompt.
                const email = prompt("Enter your email to connect/create wallet:");
                
                if (email) {
                    try {
                        statusMsg.innerText = "Sending code to " + email + "...";
                        await privy.auth.email.sendCode(email);
                        
                        const code = prompt("Enter the code sent to your email:");
                        if (code) {
                            const session = await privy.auth.email.loginWithCode(email, code);
                            statusMsg.innerText = "Wallet Connected!";
                            connectBtn.innerText = "Tithe Now";
                            console.log("Session:", session);
                            
                            // Here you would call privy.embeddedWallet.getEthereumProvider() to send funds
                        }
                    } catch (err) {
                        console.error(err);
                        statusMsg.innerText = "Error: " + err.message;
                    }
                } else {
                    statusMsg.innerText = "Cancelled.";
                }
            });

        } catch (error) {
            console.error("Privy Initialization Error:", error);
            statusMsg.innerText = "Failed to load Wallet SDK.";
        }
    </script>
</body>
</html>
