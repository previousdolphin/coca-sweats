<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoCA | Tithe</title>
    <style>
        :root {
            --bg-color: #f4f4f4; /* Off-white concrete */
            --text-color: #1a1a1a;
            --accent-color: #0000ff; /* Brutalist Blue */
            --font-main: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* The CoCA Logo/Header Image */
        .coca-header {
            max-width: 300px;
            width: 100%;
            margin-bottom: 40px;
            mix-blend-mode: multiply; /* Blends nicely with the concrete bg */
        }
        
        .coca-header img {
            width: 100%;
            height: auto;
            border: 1px solid var(--text-color); /* Brutalist border */
        }

        /* Tithe Interface Container */
        .tithe-container {
            border: 2px solid var(--text-color);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            background: white;
            box-shadow: 10px 10px 0px var(--text-color); /* Hard shadow */
        }

        h1 {
            text-transform: uppercase;
            font-size: 1.5rem;
            border-bottom: 2px solid var(--text-color);
            padding-bottom: 10px;
            margin-top: 0;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            font-size: 0.9rem;
        }

        input[type="number"], 
        select {
            width: 100%;
            padding: 10px;
            font-family: var(--font-main);
            border: 1px solid var(--text-color);
            background: #eee;
            box-sizing: border-box; /* Fixes padding issues */
        }

        button#connect-wallet {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            font-family: var(--font-main);
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.1s;
        }

        button#connect-wallet:hover {
            background-color: var(--text-color);
        }

        button#connect-wallet:active {
            transform: translate(2px, 2px);
        }

        .status-msg {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="coca-header">
        <img src="coca.png" alt="Church of Conceptual Art">
    </div>

    <div class="tithe-container">
        <h1>Absolution / Tithe</h1>
        
        <div class="input-group">
            <label for="currency">Denomination</label>
            <select id="currency">
                <option value="ETH">ETH (Ether)</option>
                <option value="USDC">USDC</option>
                <option value="SOL">SOL</option>
            </select>
        </div>

        <div class="input-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="0.00" step="0.01">
        </div>

        <button id="connect-wallet">Connect Wallet</button>

        <div class="status-msg" id="status">
            * All transactions are final and purely conceptual until validated on-chain.
        </div>
    </div>

    <script type="module">
        // --- FIX: Using a generic Ethers import instead of broken Privy link for now ---
        // The previous Privy link (@privy-io/js-sdk-core@1.60.0) was returning 404
        
        import { ethers } from 'https://esm.sh/ethers@6.7.0';

        const connectBtn = document.getElementById('connect-wallet');
        const statusMsg = document.getElementById('status');

        connectBtn.addEventListener('click', async () => {
            // Check if MetaMask/Wallet exists
            if (typeof window.ethereum !== 'undefined') {
                try {
                    statusMsg.innerText = "Requesting access to accounts...";
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const account = accounts[0];
                    
                    statusMsg.innerText = `Connected: ${account.slice(0,6)}...${account.slice(-4)}`;
                    connectBtn.innerText = "Tithe Now";
                    
                    // Logic to send transaction would go here
                } catch (error) {
                    console.error(error);
                    statusMsg.innerText = "Connection rejected by user.";
                }
            } else {
                statusMsg.innerText = "No wallet found. Please install MetaMask.";
            }
        });
    </script>
</body>
</html>
